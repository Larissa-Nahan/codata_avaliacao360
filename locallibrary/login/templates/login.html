{% extends 'base_login.html' %}
{% load static %}

{% block 'titulo' %}Login{% endblock %}

{% block 'titulo-card' %}Logo Avaliação 360°{% endblock %}

{% block 'form' %} 
    <form class="" method="POST" action="#">
        {% csrf_token %}
        <div class="form-group text-justify">
            <label for="inputCpf" class="font-weight-bold mb-0">* CPF</label>
            <input name="cpf" type="text" class="form-control" id="inputCpf" placeholder="CPF Usuário">
        </div>
        <div class="form-group text-justify">
            <label for="inputSenha" class="font-weight-bold mb-0">* Senha</label>
            <input name="senha" type="password" class="form-control" id="inputSenha" placeholder="Senha">
        </div>
        <button type="submit" class="btn text-secondary font-weight-bold px-5 rounded-0" style="background: #D9D9D9;">Entrar</button>
    </form>
    <a href="#" class="text-center text-muted mt-2"><u>Esqueceu sua senha?</u></a>
    <img class="mx-5 mt-5" src="{% static 'logos.png' %}" alt="Logos CODATA e Governo da Paraíba">
{% endblock %}
