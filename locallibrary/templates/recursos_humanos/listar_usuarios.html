{% extends './home.html' %}

{% block 'conteudo' %}
<div class="col col-9 m-0 p-0">

    <h1 class="border-bottom border-dark pl-3 w-75">Listar Usuários</h1>
    <div class="d-flex justify-content-end mb-2">
        <a href="{% url 'cadastrar_usuario' %}" class="btn text-dark font-weight-bold"
            style="background: #D9D9D9; border-radius: 10px;">Novo Usuário</a>
    </div>

    <div class="row mb-4 ml-4">
        <input type="text" class="border border-secondary pl-4 text-uppercase text-muted col-11"
            style="width: 100%; border-radius: 50px;" id="myInput"
            placeholder="Filtar por {% block 'filtro' %}{% endblock %}">
        <div class="border border-dark p-2 ml-1">A</div>
    </div>


    <small class="border border-dark ml-5 p-2 text-uppercase">Lista de Usuários</small>
    <div class="row ml-4 mb-0 border-bottom border-dark d-flex justify-content-between align-items-center">
        <small class="pl-5">Nome Usuário</small>
        <small class="border-left border-dark px-5 py-3">Ações</small>
    </div>

    <form class="form mt-3 ml-4">
        <div class="input-group mb-3">

            {% for usuario in usuarios %}
            <div class="input-group border border-dark w-100 mb-2" style="border-radius: 50px;">
                <input type="text" class="form-control border-0 ml-3 bg-white" placeholder="{{ usuario.nome }}"
                    aria-label="{{ usuario.nome }}" aria-describedby="botao-editar" disabled>
                <div class="input-group-append">
                    <a href="{% url 'editar_usuario' usuario.id %}" class="btn btn-secondary p-2 mr-3"
                        id="botao-editar">Editar</a>
                </div>
            </div>
            {% endfor %}

        </div>
    </form>
</div>

{% endblock %}
