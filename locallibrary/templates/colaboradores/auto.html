{% extends 'base_avaliacao.html' %}


{% block 'titulo' %}Avaliação de Desempenho - Auto Avaliação{% endblock %}

{% block 'questoes' %}
<fieldset class="form-group">
    <p class="ml-4 mb-0 mt-2 mr-auto py-2 px-4 font-weight-bold text-center"
        style="background-color: #d9d9d9; border-radius: 25px; max-width: 200px;">Critérios Meritórios</p>
    <div class="row mx-1 p-2 text-left" style="background-color: #edebeb; border-radius: 25px">
        <div class="pl-5">
            <div class="custom-control custom-checkbox">
                <input type="checkbox" class="custom-control-input" id="merito-1">
                <label class="custom-control-label" for="merito-1">Elaborar
                    planejamento anual do setor;</label>
            </div>
            <div class="custom-control custom-checkbox">
                <input type="checkbox" class="custom-control-input" id="merito-2">
                <label class="custom-control-label" for="merito-2">Submeter-se aos exames médicos
                    previstos;</label>
            </div>
            <div class="custom-control custom-checkbox">
                <input type="checkbox" class="custom-control-input" id="merito-3">
                <label class="custom-control-label" for="merito-3">Assiduidade e frequência acima de
                    95%;</label>
            </div>
            <div class="custom-control custom-checkbox">
                <input type="checkbox" class="custom-control-input" id="merito-4">
                <label class="custom-control-label" for="merito-4">Cumprimento das tarefas designadas
                    dentro do prazo.</label>
            </div>
        </div>
    </div>
</fieldset>
<fieldset class="form-group">
    <p class="ml-4 mb-0 mt-2 mr-auto py-2 px-4 font-weight-bold text-center"
        style="background-color: #d9d9d9; border-radius: 25px; max-width: 250px;">Critérios Demeritórios</p>
    <div class="row mx-1 p-2 text-left" style="background-color: #edebeb; border-radius: 25px">
        <div class="pl-5">
            <div class="custom-control custom-checkbox">
                <input type="checkbox" class="custom-control-input" id="demerito-1">
                <label class="custom-control-label" for="demerito-1">Praticar ato de indisciplina;</label>
            </div>
            <div class="custom-control custom-checkbox">
                <input type="checkbox" class="custom-control-input" id="demerito-2">
                <label class="custom-control-label" for="demerito-2">Praticar ofensas física e
                    moral;</label>
            </div>
            <div class="custom-control custom-checkbox">
                <input type="checkbox" class="custom-control-input" id="demerito-3">
                <label class="custom-control-label" for="demerito-3">Apresentar-se para trabalhar
                    alcoolizado;</label>
            </div>
            <div class="custom-control custom-checkbox">
                <input type="checkbox" class="custom-control-input" id="demerito-4">
                <label class="custom-control-label" for="demerito-4">Deixar de cumprir obrigações
                    contratuais;</label>
            </div>
            <div class="custom-control custom-checkbox">
                <input type="checkbox" class="custom-control-input" id="demerito-5">
                <label class="custom-control-label" for="demerito-5">Advertência (verbal ou
                    escrita);</label>
            </div>
            <div class="custom-control custom-checkbox">
                <input type="checkbox" class="custom-control-input" id="demerito-6">
                <label class="custom-control-label" for="demerito-6">Faltas injustificadas à treinamento e
                    eventos de interesse;</label>
            </div>
            <div class="custom-control custom-checkbox">
                <input type="checkbox" class="custom-control-input" id="demerito-7">
                <label class="custom-control-label" for="demerito-7">Descumprir políticas e regras da
                    empresa.</label>
            </div>
        </div>
    </div>
</fieldset>

<div class="d-flex justify-content-between">
    <div class="d-flex flex-column mb-2 ml-5">
        <small class="mb-0">Anexar Documentos Comprobatórios</small>
        <input type="file" class="" id="file">
    </div>
    <div class="d-flex justify-content-end mr-5 mb-2">
        <button type="button" class="btn text-dark font-weight-bold pl-4 pr-4" style="background-color: #D9D9D9;"
            data-toggle="modal" data-target="#exampleModal">Enviar</button>
    </div>
</div>
</div>
{% endblock %}
